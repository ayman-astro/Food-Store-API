<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>



    <section id="selected-food-container"
        class="selected-food-container m-5 pt-5 d-flex justify-content-around flex-wrap gap-2 row-gap-5">
    </section>

    <section class="search-bar-container mt-5">
        <div class="container-fluid pt-5">
            <form class="d-flex justify-content-center" role="search">
                <input id="search" class="form-control me-2 w-50 shadow border-danger border-1" type="search"
                    placeholder="Find your favorite food" aria-label="Search">
                <button class="btn btn-danger" onclick="search_food()" type="button">Search</button>
            </form>
        </div>
    </section>

    <section id="display-foods-container"
        class="display-foods-container m-5 pt-5 d-flex justify-content-around flex-wrap gap-2 row-gap-5">
    </section>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
